

<div ng-controller="AkismetConfigController as vm">

    <form name="mySectionForm" novalidate>

        <umb-editor-view footer="false">
            <umb-editor-header
                name="vm.page.name"
                hide-alias="true"
                hide-description="true"
                name-locked="true"
                hide-icon="true">
            </umb-editor-header>

            <umb-editor-container>
                
                <div class="container-fluid">
                    <div class="row">
                        <p>If you need an API key, click here and sign up for one: <a href="https://akismet.com" target="_blank">https://akismet.com</a></p>
                    </div>
                    <div class="row">
                        <label>API Key:</label>
                        <input type="text" id="akismetKey" name="akismetKey" class="form-control" />
                    </div>
                    <div class="row">
                        <label>Site Home:</label>
                        <input type="text" id="akismetUrl" name="akismetUrl" class="form-control" />
                    </div>
                </div>

            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button action="vm.Save()" type="button" button-style="success" state="vm.buttonState" shortcut="ctrl+s" label="Save" disabled="vm.buttonState === 'busy'"></umb-button>
                    <!--<umb-button type="button" label="Return to list" button-style="info"></umb-button>-->
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>

    </form>
</div>
