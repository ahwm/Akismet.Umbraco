name: build
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "master"
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cd src
          dotnet build Akismet.Umbraco8.sln